syntax = "proto3";

package reports_svc;

option go_package = "./generated/go";

message Report {
  string report_id = 1;
  string reason_type = 2;
  uint32 flag_count = 3;
  string reporter_id = 4;
  string reported_type = 5;
  string reported_id = 6;
  string status = 7;
  string reporter_notes = 8;
  string moderator_id = 9;
  string moderator_notes = 10;
}

message CreateReportRequest {
  string reason_type = 1;
  string reporter_id = 2;
  string reported_type = 3;
  string reported_id = 4;
  string reporter_notes = 5;
}

message CreateReportResponse {
  uint32 status = 1;
  string message = 2;
  string error = 3;
}

message FlagReportRequest {
  string report_id = 1;
  string user_id = 2;
}

message FlagReportResponse {
  uint32 status = 1;
  string message = 2;
  string error = 3;
}

service ReportsService {
  rpc CreateReport(CreateReportRequest) returns (CreateReportResponse) {}
  rpc FlagReport(FlagReportRequest) returns (FlagReportResponse) {}
} 
